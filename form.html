<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <p>Name: <input placeholder="Your Name" type="text"></p>
        <p>Telephone: <input placeholder="Your Telephone Number" type="tel"></p>
        <p>Email: <input placeholder="Your Email ID" type="email"></p>

        <fieldset>
            <legend>Select Your Pitha</legend>
            <p><label for="chitoi"><input type="radio" name="pitha" id="chitoi">Chitoi Pitha</label></p>
            <p><label for="vapa"><input type="radio" name="pitha" id="vapa">Vapa Pitha</label></p>
        </fieldset>

        <fieldset>
            <legend>Select Your Vorta</legend>
            <p><label for="morich"><input type="checkbox" name="" id="morich">Morich Vorta</label></p>
            <p><label for="begun"><input type="checkbox" name="" id="begun">Begun Vorta</label></p>
            <p><label for="mistikumra"><input type="checkbox" name="" id="mistikumra">MistiKumra Vorta</label></p>
        
        </fieldset>

        <p><label for="">Special Instruction: <textarea name="" id="" cols="30" rows="10"></textarea> </label></p>
    
    </form>

    <button type="submit">Submit</button>
</body>
</html>
